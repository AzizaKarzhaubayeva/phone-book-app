<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-buttons slot="end">
      <ion-button ion-button icon-only (click)="startScan()">
        <ion-icon  name="qr-code" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  
    <!-- {{contacts | json}} -->
  <ion-list lines="full" *ngIf="contacts.length > 0">

    <ion-item *ngFor="let contact of contacts">

      <ion-label>
        {{contact.name.display}}
        <p>

          {{contact.phones[0].number}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
